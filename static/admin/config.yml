backend:
  name: git-gateway
  branch: master

# publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  # output_filename_only: true
  config:
    cloud_name: nickjohn
    api_key: 791864281749114
    default_transformations:
      - - fetch_format: auto
          quality: auto:low
          crop: fill
          gravity: auto

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/pages/home.json"
        fields:
          - {label: Strapline, name: strapline, widget: string }
          - {label: Intro, name: intro, widget: "text" }
          - label: "Featured Images"
            name: "thumbnails"
            allow_multiple: true
            widget: "image"
            media_library:
              config:
                multiple: true
          - label: "Call to action"
            name: "call_to_action"
            widget: "object"
            fields:
              - {label: "text", name: "text", widget: "string"}
              - label: "Link"
                name: "link"
                widget: "relation"
                collection: "pages"
                searchFields: ["{{slug}}"]
                valueField: "{{slug}}"
      - label: "About"
        name: "about"
        slug: '{{slug}}'
        file: "content/pages/about.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown, buttons: [], editorComponents: []}
          - label: "Featured Images"
            name: "thumbnails"
            allow_multiple: true
            widget: "image"
            media_library:
              config:
                max_files: 2
                multiple: true
          - {label: Company Info,  name: info, widget: markdown, buttons: [], editorComponents: []}
      - label: "Contact"
        name: "contact"
        file: "content/pages/contact.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Opening Hours, name: opening, widget: markdown}
  - name: 'services'
    label: 'Services'
    format: 'json'
    folder: 'content/services_test' # change when all content sorted
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: "Featured Image"
        name: "thumbnails"
        allow_multiple: false
        widget: "image"
        media_library:
          config:
            max_files: 1
            multiple: false
      - { label: 'Description', name: 'description', minimal: true, widget: 'markdown', buttons: [], editorComponents: [] }
      - label: "Image Sections"
        name: "image_sections"
        widget: "list"
        fields:
          - label: "Section title"
            name: "title"
            widget: "string"
          - label: "Type"
            name: "type"
            widget: "select"
            options:
              - { label: "Slider", value: "slider" }
              - { label: "Gallery", value: "gallery" }
            default: ["slider"]
          - label: "Images"
            name: "images"
            allow_multiple: true
            widget: "image"
            media_library:
              config:
                multiple: true
  - label: "Global Setting"
    name: "settings"
    format: 'json'
    files:
      - label: "Contact details"
        name: "contact"
        editor:
          preview: false
        file: "content/settings/contact.json"
        fields:
          - {label: Email, name: email, widget: string}
          - {label: Tel, name: tel, widget: string}
          - {label: Facebook username, name: facebook, widget: string}
      - label: "Site Meta"
        name: "site_meta"
        editor:
          preview: false
        file: "content/settings/meta.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown, buttons: [], editorComponents: []}
          - label: "Feature Image"
            name: "feature_image"
            allow_multiple: false
            widget: "image"
            media_library:
              config:
                multiple: false
